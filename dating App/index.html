<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Simple Dating App</title>
    </head>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to rihgt, #ff758c, #ff7eb3);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.app-container {
    background: white;
    border-radius: 20px;
    padding: 20px;
    max-width: 350px;
    width: 100%;
    text-align: center;
    box-shadow: 0 8px 16 rgba(0,0,0,0.2);
}

.profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background-color: #f0f0f0;
    background-image: url('https://via.placeholder.com/150');
    background-size: cover;
    background-position: center;
    margin: 0 auto 20px;

}

h2 {
    margin: 0 0 10px;
}

.buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

.btn {
    background: #ff4e50;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background 0.3s;
}

.btn:hover {
    background: #ff6b6b;
}
    </style>
<body>
    <div class="app-container">
        <div class="profile-pic"></div>
        <h2>hi, im Jacob</h2>
        <p>Love jogging, sleeping early</p>
        <div class="button">
            <button class="btn">like</button>
            <button class="btn">skip</button>

        </div>
    </div>
</body>

</html>
